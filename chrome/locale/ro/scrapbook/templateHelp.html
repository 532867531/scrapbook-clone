<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//RO">

<html>

<head>
	<meta charset="UTF-8">
	<title>Informaţii despre şablonul HTML ScrapBook</title>
	<style type="text/css">
	body {
		margin: 10px 50px;
	}
	div.container {
		background-color: #F9F9F0;
		border:1px dotted #E0E0E0;
		padding: 20px;
	}
	h1 {
		color: #FF9900;
		font: bold 1.5em Tahoma, Arial, Helvetica, Sans-serif;
		margin : 0;
	}
	h2 {
		font: bold 1.2em Tahoma, Arial, Helvetica, Sans-serif;
		margin-top: 30px;
		border-bottom: 1px dotted #909090;
	}
	td {
		font-family: Tahoma;
		font-size  : 1.0em;
		line-height: 1.5em;
		padding-right: 10px;
	}
	pre {
		font-family: monospace;
		font-size  : 0.8em;
	}
	table, pre {
		margin-left: 10px;
	}
	</style>
</head>

<body>

<div class="container">

	<h1>Informaţii despre şablonul HTML ScrapBook</h1>

	<h2>Două etichete speciale</h2>
	<table>
		<tr>
			<td><strong>&lt;%NOTE_TITLE%&gt;</strong></td>
			<td>Titlul notei (prima linie)</td>
		</tr>
		<tr>
			<td><strong>&lt;%NOTE_CONTENT%&gt;</strong></td>
			<td>Conţinutul notei (a doua linie şi următoarele)</td>
		</tr>
	</table>

	<h2>Şablon predefinit</h2>
	<p><a href="chrome://scrapbook/content/note_template.html">chrome://scrapbook/content/note_template.html</a></p>
</div>

</body>

</html>
