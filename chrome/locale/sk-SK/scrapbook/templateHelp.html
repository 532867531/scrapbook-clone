<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>ScrapBook - Šablóna HTML pomocníka</title>
	<style type="text/css">
	body {
		margin: 10px 50px;
	}
	div.container {
		background-color: #F9F9F0;
		border:1px dotted #E0E0E0;
		padding: 20px;
	}
	h1 {
		color: #FF9900;
		font: bold 1.5em Arial, Verdana, Helvetica, Sans-serif;
		margin : 0;
	}
	h2 {
		font: bold 1.2em Arial, Verdana, Helvetica, Sans-serif;
		margin-top: 30px;
		border-bottom: 1px dotted #909090;
	}
	td {
		font-family: Arial;
		font-size  : 1.0em;
		line-height: 1.5em;
		padding-right: 10px;
	}
	pre {
		font-family: monospace;
		font-size  : 0.8em;
	}
	table, pre {
		margin-left: 10px;
	}
	</style>
</head>

<body>

<div class="container">

	<h1>ScrapBook - Šablóna HTML pomocníka</h1>

	<h2>Dva špeciálne tagy</h2>
	<table>
		<tr>
			<td><strong>&lt;%NOTE_TITLE%&gt;</strong></td>
			<td>Nadpis (prvý riadok) v poznámke</td>
		</tr>
		<tr>
			<td><strong>&lt;%NOTE_CONTENT%&gt;</strong></td>
			<td>Obsah (druhý a ďalšie riadky) v poznámke</td>
		</tr>
	</table>

	<h2>Prednastavená šablóna</h2>
	<p><a href="chrome://scrapbook/content/note_template.html">chrome://scrapbook/content/note_template.html</a></p>
</div>

</body>

</html>
